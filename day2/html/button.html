<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Bootstrap Button Examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bootstrap Button Examples</h1>

        <!-- Primary Button -->
        <button type="button" class="btn btn-primary mb-2">Primary Button</button>

        <!-- Secondary Button -->
        <button type="button" class="btn btn-secondary mb-2">Secondary Button</button>

        <!-- Success Button -->
        <button type="button" class="btn btn-success mb-2">Success Button</button>

        <!-- Danger Button -->
        <button type="button" class="btn btn-danger mb-2">Danger Button</button>

        <!-- Warning Button -->
        <button type="button" class="btn btn-warning mb-2">Warning Button</button>

        <!-- Info Button -->
        <button type="button" class="btn btn-info mb-2">Info Button</button>

        <!-- Light Button -->
        <button type="button" class="btn btn-light mb-2">Light Button</button>

        <!-- Dark Button -->
        <button type="button" class="btn btn-dark mb-2">Dark Button</button>

        <!-- Link Button -->
        <button type="button" class="btn btn-link mb-2">Link Button</button>

        <!-- Outline Buttons -->
        <h2 class="mt-4">Outline Buttons</h2>
        <button type="button" class="btn btn-outline-primary mb-2">Primary Outline Button</button>
        <button type="button" class="btn btn-outline-secondary mb-2">Secondary Outline Button</button>
        <button type="button" class="btn btn-outline-success mb-2">Success Outline Button</button>
        <button type="button" class="btn btn-outline-danger mb-2">Danger Outline Button</button>
        <button type="button" class="btn btn-outline-warning mb-2">Warning Outline Button</button>
        <button type="button" class="btn btn-outline-info mb-2">Info Outline Button</button>
        <button type="button" class="btn btn-outline-light mb-2">Light Outline Button</button>
        <button type="button" class="btn btn-outline-dark mb-2">Dark Outline Button</button>
    </div>
</body>
<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
