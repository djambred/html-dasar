<!DOCTYPE html>
<html>
<head>
    <title>Day 2 - Bootstrap Ordered Rows and Columns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/rowkolom.css">
</head>
<body>

<div class="container">
  <h2>Example with Rows and Columns</h2>

  <!-- First Row -->
  <div class="row">
    <div class="col box">
      First Row, First Column
    </div>
    <div class="col box order-3">
      First Row, Second Column
    </div>
    <div class="col box order-2">
      First Row, Third Column
    </div>
  </div>
  
  <!-- Second Row -->
  <div class="row">
    <div class="col box order-2">
      Second Row, First Column
    </div>
    <div class="col box order-1">
      Second Row, Second Column
    </div>
    <div class="col box order-3">
      Second Row, Third Column
    </div>
  </div>
  
  <!-- Third Row (with default order) -->
  <div class="row">
    <div class="col box">
      Third Row, First Column
    </div>
    <div class="col box">
      Third Row, Second Column
    </div>
    <div class="col box">
      Third Row, Third Column
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
